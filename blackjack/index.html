<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack</title>
        <link href="/css/style.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
        <script src="./blackjack.js" type="module"></script>
        <script src="/js/main.js" type="module"></script>
    </head>
    <body>
        <side-bar></side-bar>
        <div class="workspace">
            <div>
                <article class="centered">
                    <div class="game">
                        <div class="board" id="dealer"></div>
                        <div>
                            <h1>Blackjack</h1>
                            <div style="display: flex;">
                                <button class="gamebutton" type="button" id="hit" disabled>Hit</button>
                                <button class="gamebutton" type="button" id="stand" disabled>Stand</button>
                                <button class="gamebutton" type="button" id="start">New Game</button>
                            </div>
                            <p style="text-align: center;" id="result">Good luck</p>
                        </div>
                        <div class="board" id="player"></div>
                    </div>
                </article>
            </div>
        </div>
    </body>
</html>
